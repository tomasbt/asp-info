    <script>
        function updateTime(params) {
            var dt = new Date();
            let options_date = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'}; 
            let options_time = { hour: 'numeric', minute: 'numeric', second: 'numeric'};
            document.getElementById("tid").innerHTML = dt.toLocaleString("da-DK", options_time);
            document.getElementById("dato").innerHTML = dt.toLocaleString("da-DK", options_date);
        }

        setInterval(updateTime, 1000);
    </script>
